<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Iframe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="videoFrame" src="" allow="autoplay"></iframe>

    <script>
        const urls = [
            "https://www.youtube.com/embed/RmedaAhvMgQ?autoplay=1",
            "https://www.youtube.com/embed/FslCeCp1GqM?autoplay=1",
            "https://www.youtube.com/embed/VGlYxtkZUXI?autoplay=1",
            "https://www.youtube.com/embed/OT2S4jATR2s?autoplay=1",
            "https://www.youtube.com/embed/SnhGp-LyVCs?autoplay=1"
        ];

        let currentIndex = Math.floor(Math.random() * urls.length);
        const iframe = document.getElementById('videoFrame');

        function loadNextVideo() {
            iframe.src = urls[currentIndex];
            currentIndex = (currentIndex + 1) % urls.length;
        }

        // Change video on key press
        document.addEventListener('keydown', loadNextVideo);
        document.addEventListener('mousedown', loadNextVideo);
        
        // Initial load
        loadNextVideo();

        // Change video every minute
        setInterval(loadNextVideo, 300000);
    </script>
</body>
</html>
